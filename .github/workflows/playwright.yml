name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger

env:
  NODE_VERSION: '18'
  BASE_URL: 'https://demowebshop.tricentis.com'
  HEADLESS: 'true'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps ${{ matrix.browser }}
    
    - name: Run TypeScript type check
      run: npm run type-check
    
    - name: Run Playwright tests
      run: npm test -- --project=${{ matrix.browser }}
      env:
        BASE_URL: ${{ env.BASE_URL }}
        HEADLESS: ${{ env.HEADLESS }}
        DEFAULT_TIMEOUT: '60000'
    
    - name: Upload Playwright report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: playwright-report-${{ matrix.browser }}
        path: reports/html-reports/
        retention-days: 30
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results-${{ matrix.browser }}
        path: test-results/
        retention-days: 30
    
    - name: Upload screenshots
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: screenshots-${{ matrix.browser }}
        path: screenshots/
        retention-days: 30

  report:
    needs: test
    if: always()
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Download all artifacts
      uses: actions/download-artifact@v3
    
    - name: Generate consolidated report
      run: |
        echo "## Playwright Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Tests completed across all browsers." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Artifacts available for download:**" >> $GITHUB_STEP_SUMMARY
        echo "- HTML Reports" >> $GITHUB_STEP_SUMMARY
        echo "- Test Results" >> $GITHUB_STEP_SUMMARY
        echo "- Screenshots (on failure)" >> $GITHUB_STEP_SUMMARY
    
    - name: Publish Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Playwright Tests
        path: reports/junit-results.xml
        reporter: jest-junit

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run ESLint
      run: |
        npm install eslint @typescript-eslint/parser @typescript-eslint/eslint-plugin --no-save
        npx eslint . --ext .ts --max-warnings=0